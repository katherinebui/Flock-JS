<!doctype html>
<html lang="en">
<head>
  <title>To Do List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-group">
    <h1 class="display-3">To Do List</h1>
    <form>
      <input type="text" class="form-control" placeholder="Name" id="name">
      <input type="text" class="form-control" placeholder="Topic" id="topic">
      <input type="text" class="form-control" placeholder="Due Date" id="due">
      <input type="text" class="form-control" placeholder="Completed" id="completed">
    </form>
    <button type="button" class="btn btn-info" onClick="addItem()">Add Item</button>
  </div>
  <table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Topic</th>
      <th>Due Date</th>
      <th>Completed</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.12/bootstrap-native-v4.min.js"></script>
</body>
</html>
